<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${exhibition.title + ' - ' + exhibition.user.nickname}"></title>
</head>

<body style="margin: 0; padding: 0; font-family: 'Arial', 'Noto Sans KR', sans-serif; background-color: #f4f4f4;">

<!-- Header -->
<header style="background-size: cover; position: relative; color: white; text-align: center; padding: 50px; box-shadow: 0px 3px 15px rgba(0, 0, 0, 0.3); overflow: hidden; border-bottom-left-radius: 8px; border-bottom-right-radius: 8px; background-image: url('${exhibitionThumbnailUrl}');">
    <h1 th:text="${exhibition.title + ' - '  + exhibition.user.nickname}" style="color: #333;"></h1>
    <p th:text="${exhibition.description}" style="color: #666;"></p>
</header>

<!-- Main Content -->
<main style="padding: 20px;">

    <div class="exhibition-room" th:each="room : ${exhibition.rooms}" style="background-color: white; padding: 20px; margin-bottom: 30px; border-radius: 8px; box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);">
        <h2 th:text="${room.title}" style="color: #333;"></h2>
        <p th:text="${room.description}" style="color: #666;"></p>

        <div class="grid-container" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px;">

            <!-- Exhibition Photos -->
            <div class="exhibition-item" th:each="roomPhoto : ${room.roomPhotos}" style="background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.1);">
                <img th:src="${roomPhoto.photo.photoUrl.cloudfrontUrl}" th:alt="${roomPhoto.photo.description}" style="max-width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px;">
                <h3 th:text="${roomPhoto.photo.title}" style="color: #333;"></h3>
                <p th:text="${roomPhoto.photo.description}" style="color: #666;"></p>
            </div>

        </div>
    </div>
</main>

</body>

</html>
