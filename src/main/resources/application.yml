server:
  port: 8080

spring:
  application:
    name: esthete-admin
    h2:
      console:
        enabled: true
        path: /h2-console
      datasource:
        url: jdbc:h2:mem:testdb
        username: sa
        password: sa
        driver-class-name: org.h2.Driver
#  datasource:
#    url: jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_INITIAL_DB}?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=utf8&allowPublicKeyRetrieval=true
#    username: ${MYSQL_USERNAME}
#    password: ${MYSQL_PASSWORD}
#    driver-class-name: com.mysql.cj.jdbc.Driver
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP-SERVERS}

  jpa:
    defer-datasource-initialization: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    open-in-view: true
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: ${SPRING_DATASOURCE_DDL-AUTO}
    properties:
      hibernate:
        jdbc:
          time_zone: Asia/Seoul
        show_sql: true
        format_sql: true
    repositories:
      enabled: true
  profiles:
    active: dev
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

springfox:
  documentation:
    swagger-ui:
      enabled: true
      base-url: admin
    open-api:
      v3:
        path: admin/v3/api-docs
logging:
  level:
    org:
    springframework:
      web: DEBUG
      security: DEBUG
      data: DEBUG
      kafka: DEBUG
      hibernate: DEBUG
      jpa: DEBUG
      oauth2: DEBUG
      springframework: DEBUG
      springfox: DEBUG
      esthete: DEBUG
      lombok: DEBUG
servers:
  - url: https://api.esthete.roberniro-projects.xyz
    description: Production server

services:
  core-service: ${CORE_SERVICE_URL}
