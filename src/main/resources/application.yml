server:
  port: 8080

spring:
  application:
    name: esthete-core
#  h2:
#    console:
#      enabled: true
#      path: /h2-console
#    datasource:
#      url: jdbc:h2:mem:testdb
#      username: sa
#      password: sa
#      driver-class-name: org.h2.Driver
  datasource:
    url: jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_INITIAL_DB}?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=utf8&allowPublicKeyRetrieval=true
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}

    driver-class-name: com.mysql.cj.jdbc.Driver
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP-SERVERS}
  jpa:
    defer-datasource-initialization: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    open-in-view: true
    generate-ddl: true
    show-sql: true
    hibernate:
      #ddl-auto: ${SPRING_DATASOURCE_DDL-AUTO}
      ddl-auto: create
    properties:
      hibernate:
        jdbc:
          time_zone: Asia/Seoul
        show_sql: true
        format_sql: true
    repositories:
      enabled: true
  profiles:
    active: dev
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}

springfox:
  documentation:
    swagger-ui:
      enabled: true
      base-url: core
    open-api:
      v3:
        path: core/v3/api-docs

cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}
    s3:
      bucket: esthete-s3
      root-directory: test
      photo-directory: photo

    region:
      static: ap-northeast-2
    stack:
      auto: false
    cloudfront:
      distribution-domain: ${CLOUDFRONT_URL}

logging:
  level:
    com:
      amazonaws:
        util:
          EC2MetadataUtils: error
    org:
    springframework:
      web: DEBUG
      security: DEBUG
      data: DEBUG
      kafka: DEBUG
      hibernate: DEBUG
      jpa: DEBUG
      oauth2: DEBUG
      springframework: DEBUG
      springfox: DEBUG
      esthete: DEBUG
      lombok: DEBUG